<!DOCTYPE html>
<html lang="hu">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rombusz kör sugár számító</title>
    <link rel="stylesheet" href="bootstrap.css">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="calculatoricon.png">
  </head>
  <body>
    <div class="container">
      <div class="box">
        <h1>Sugár számító</h1>
        
        <div class="inputForm">
          <label for="side">Oldal</label>
          <input type="text" id="side" class="form-control">
        </div>

        <div class="inputForm">
          <label for="angle">Alfa szög</label>
          <input type="text" id="angle" class="form-control">
        </div>

        <button id="calcButton">Számít</button>

        <div class="inputForm">
          <label for="radius">Sugár</label>
          <input type="text" id="radius" class="form-control" readonly>
        </div>

        <!--button id="calcButton">Számít</button-->
      </div>
    </div>

    <script type="module" src="app.js"></script>
  </body>
</html>
